<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Calc</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">
        <div class="display-targil" id="display-targil"></div>
        <div class="wrapper">
          <div class="display-num-cur" id="display-num-cur"></div>
          <div class="display-op-cur" id="display-op-cur"></div>
        </div>
      </div>

      <hr class="divider" />

      <div class="btn-wrapper numbers-wrapper">
        <button class="calc-btn num-btn" onclick="clearDisplay()">C</button>
        <button class="calc-btn num-btn" onclick="clearDisplay()">CE</button>
        <button class="calc-btn num-btn" onclick="deleteFromDisplay()">
          &lt;&lt;&lt;
        </button>
        <button class="calc-btn num-btn" onclick="addToDisplay('1')">1</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('2')">2</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('3')">3</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('4')">4</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('5')">5</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('6')">6</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('7')">7</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('8')">8</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('9')">9</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('.')">.</button>
        <button class="calc-btn num-btn" onclick="addToDisplay('0')">0</button>
      </div>

      <hr class="divider" />

      <div class="btn-wrapper operations-wrapper">
        <button class="calc-btn op-btn" onclick="addToDisplay('+')">+</button>
        <button class="calc-btn op-btn" onclick="addToDisplay('-')">-</button>
        <button class="calc-btn op-btn" onclick="addToDisplay('/')">/</button>
        <button class="calc-btn op-btn" onclick="addToDisplay('*')">*</button>
        <button class="calc-btn op-btn" onclick="on_calc()">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
