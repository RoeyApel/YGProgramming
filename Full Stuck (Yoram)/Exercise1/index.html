<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>
    <div class="container1">
        <div class="circle">
            <img class="mystery" src="/images/mystery.jpg" alt="Mystery">
        </div>
        <div class="circle">
            <img class="mystery" src="/images/mystery.jpg" alt="Mystery">
        </div>
        <div class="circle">
            <img class="mystery" src="/images/mystery.jpg" alt="Mystery">
        </div>
    </div>

    <form action="http://google.com/search" method="get">
        <fieldset>
            <legend>Google Search</legend>

            <input type="text" id="q" name="q" />

            <button type="submit">Search</button>
        </fieldset>
    </form>
    <form action="https://he.wikipedia.org/wiki" method="get">
        <fieldset>
            <legend>Wiki Search</legend>

            <input type="text" id="search" name="search" />

            <button type="submit">Search</button>
        </fieldset>
    </form>
    <form action="http://youtube.com/results" method="get">
        <fieldset>
            <legend>Youtube Search</legend>

            <input type="text" id="search_query" name="search_query" />

            <button type="submit">Search</button>
        </fieldset>
    </form>
    <form action="https://unsplash.com/s/" method="get">
        <fieldset>
            <legend>Unsplash Search</legend>

            <input type="text" id="searchKeyword" name="searchKeyword" />

            <button type="submit">Search</button>
        </fieldset>
    </form>
    <form action="https://dribbble.com/search/" method="get">
        <fieldset>
            <legend>Dribbble Search</legend>

            <input type="text" id="q" name="q" />

            <button type="submit">Search</button>
        </fieldset>
    </form>

    <div class="container1">
        <div class="circle">
            <img class="mystery" src="/images/mystery.jpg" alt="Mystery">
        </div>
        <div class="circle">
            <img class="mystery" src="/images/mystery.jpg" alt="Mystery">
        </div>
        <div class="circle">
            <img class="mystery" src="/images/mystery.jpg" alt="Mystery">
        </div>
    </div>



</body>

</html>
